<!DOCTYPE html>

<head>
  <title>Java week 8 2021</title>

  <!-- script tag useded to embed javascript-->
  <script>
    var score;
    score = parseInt(prompt("Enter your score", ""));

    if (score >= 0 && score < 40){
      alert("You have failed");
    }else if (score >= 40 && score < 54){
      alert("you have Passed");
    }else if (score >= 55 && score < 74){
      alert("you got a Merit");
    }else if (score >= 75 && score >= 100){
      alert("you got a Distinction");
    }else{
      alert("Not a valid score");
    }


    m=parseInt(prompt("enter a number", ""));
    switch(m){
      case 1:
        document.write("you entered 1 for Monday", "<br>");
        break;
      case 2:
        document.write("you entered 2 for Tuesday", "<br>");
        break;
      case 3:
        document.write("you entered 3 for Wednesday", "<br>");
        break;
      case 4:
        document.write("you entered 4 for Thursday", "<br>");
        break;
      case 5:
        document.write("you entered 5 for Friday", "<br>");
        break;
      case 6:
        document.write("you entered 6 for Saturday", "<br>");
        break;
      case 7:
        document.write("you entered 7 for Sunday", "<br>");
        break;
      default:
      document.write("not 1, 2, 3, 4, 5, 6 or 7", "<br>");
    }

    var y;
    y = prompt("Enter the number that you want to see multilpied", "")
    document.write("The " + y + " times tales", "<br>")
  for(x=0; x<=12; x++){
    document.write(y + "*" + x + "=" + y*x, "<br>");
  }

    </script>
