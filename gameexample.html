<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Week 9 java game example
    </title>

    <script>
      function game(){
        // set up variables
        var uguess;
        var msge;
        var winnerScores =[0,0]; //index 0 = computer index1= user
        //set up random number- computers guess
        //play thd game 3 times
        for(i = 1; i < 2; i++){
          var cguess;
          cguess = Math.floor(Math.random()*3)+ 1;
          alert("computer random guess" + cguess);

          //guesss from user
          uguess = parseInt(prompt("enter 1 for rock, 2 for paper, and 3 for scissors", "1-3"));
          //compare answers
          if(cguess === 1){
            if(uguess === 1){
              msge = "draw";
            }else if(uguess === 2){
              msge = "you win";
              //update users score
              winnerScores[1]++;
            }else if(uguess ===  3){
              msge = "computer wins, rock beats scissors";
              //update computers score
              winnerScores[0]++;
            }
          }else if(cguess === 2){
            if(uguess === 1){
              msge = "computer wins";
              winnerScores[0]++;
            }else if(uguess === 2){
              msge = "draw";
            }else if(uguess ===  3){
              msge = "you win";
              winnerScores[1]++;
            }
          }if(cguess === 3){
            if(uguess === 1){
              msge = "you win";
              winnerScores[1]++;
            }else if(uguess === 2){
              msge = "computer wins";
              winnerScores[0]++;
            }else if(uguess ===  3){
              msge = "draw";
            }
          }
          //give feedback to the user
          //document.getElementById("userinfo").innerHTML = msge;
        }
        document.getElementsByClassName("userinfo").innerHTML = winnerScores[1];
      }

      </script>

  </head>

    <body>
      <h1> Rock, Paper, Scissors game </h1>

      <input type="button" value="play" onclick="game()" >
      <div id="userinfo">

        </div>
    </body>
  </html>
